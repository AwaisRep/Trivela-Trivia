<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- Make sure the viewport is responsive using bootstrap principles -->

    <script>
        // Simple function to redirect to the home page of the frontend
        function redirectToPage(event) {
            event.preventDefault();
            window.location.href = 'http://localhost:5173/';
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap');
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 2rem;
        }

        /* We use roughly the exact same styles to the sign up page */
        .container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            padding-left: 20px;
            padding-right: 20px;
            background: #fdfdfd;
        }

        label{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        /* Input styles including hover focus */
        input[type="email"],
        input[type="password"]{
            padding-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="email"]:hover,
        input[type="password"]:hover{
            border: 1px solid black;
            border-radius: 4px;
        }

        /* Custom style for the login buton */
        #login_btn{
            width: 100%;
            background-color: #fdfdfd;
            margin: 8px 0;
            border: 1px solid black;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 900;
            font-size: 17px;
            text-transform: uppercase;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: black;
        }

        #login_btn:hover {
            color: green;
            border-color: green;
        }

        a{
            color: darkblue;
        }

        /* Error styles when the user makes an incorrect login */
        .errorlist {
            color: red;
            font-weight: 600;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log In to trivela trivia</h1>

        <form action="" method="post">

            {% csrf_token %} <!-- CSRF token for security -->
            {{ form.as_p }} <!-- Import the form data -->

            <div class=" text-center">
                <button type="submit" id="login_btn" class="btn btn-primary" type="button">Login</button>
                <br>
                <a href="http://localhost:8000/signup/">Create an account</a>
            </div>
        </form>
    </div>
</body>
