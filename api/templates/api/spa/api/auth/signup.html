<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- Make sure the viewport is responsive using bootstrap principles -->

    <style>
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 2rem;
        }
        
        .container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            padding-left:20px;
            padding-right:20px;
            background: #fdfdfd;
        }

        label{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; /* A font that is easy to read */
        }

        /* Input styles have the same styles */
        input[type="text"],
        input[type="email"],
        input[type="password"]{
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Input styles have the same hover styles */
        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="password"]:hover{
            border: 1px solid black;
            border-radius: 4px;
        }

        /* Custom sign up button */
        #sign_btn{
            width: 100%;
            background-color: #fdfdfd;
            margin: 8px 0;
            border: 1px solid black;
            border-radius: 4px;
            cursor: pointer; /* Allows it to be viewed as clickable */
            font-weight: 900;
            font-size: 17px;
            text-transform: uppercase;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: black;
        }

        /* Turn button to green on hover */
        #sign_btn:hover {
            color: green;
            border-color: green;
        }

        a{
            color: darkblue;
        }

        .errorlist {
            color: red;
            font-weight: 600;
            font-size: 0.8em;
        }
    </style>
</head>


<body>
    <div class="container">
        <h1 class="">Sign Up</h1>

        <form action="" method="post" enctype="multipart/form-data">

            {% csrf_token %}
            {{ form.as_p }}

            <div class=" text-center">
                <button type="submit" id="sign_btn" class="btn btn-primary" type="button">Sign Up</button>
                <br>
                <a href="https://trivela-trivia.onrender.com/login/">Already have an account?</a>
            </div>
        </form>
    </div>
</body>
